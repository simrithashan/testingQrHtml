<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>


var fallbackToStore = function() {
  Platform.OS === "ios" ? 
    window.location.replace('https://itunes.apple.com/store/apps/details?id=com.altimetrik.dexapp') : 
    window.location.replace('https://play.google.com/store/apps/details?id=com.altimetrik.dexapp');
};
var openApp = function() {
  window.location.replace('dexapp://TimeManagementIntroductionScreen');
};
var triggerAppOpen = function() {
  openApp();
  setTimeout(fallbackToStore, 700);
};

triggerAppOpen();

</script>
</head>
<body>
<h1>QR code</h1>
</body>

</html>
