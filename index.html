<!DOCTYPE html>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>


var fallbackToStore = function() {
  if (navigator.platform === 'iPad' || navigator.platform === 'iPhone' || navigator.platform === 'iPod') {
    // console.log("This is an iOS device.");
    window.location.replace("https://apps.apple.com/ca/app/altimetrik-dex/id1580748909") 
} else {
     window.location.replace('https://play.google.com/store/apps/details?id=com.altimetrik.dexapp');
}
};
var openApp = function() {
  window.location.replace('dexapp://LeaveManagementIntroductionScreen');
};
var triggerAppOpen = function() {
  openApp();
  setTimeout(fallbackToStore, 700);
};

triggerAppOpen();

</script>
</head>
